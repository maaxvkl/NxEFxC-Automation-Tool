
<ul class="nav-links">
    <li class="center"><a href="/">Home</a></li>
   </ul>
   <div class="logo-container">
    <img src="Daco_2202859.png" alt="Logo" />
  </div>
<div class = "card-position">
  <div class="custom-card">
  <div class="card-header">
    NxEFxC Automation Tool
  </div>
  <div class="card-body">
    <div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input type="file" (change)="selectFile($event)" />
    </label>
  </div>
  <div class="col-4">
    <button class="btn btn-primary" [disabled]="!currentFile" (click)="upload()">
      Upload
    </button>
  </div>
</div>
 <div class="form-check mt-3">
    <input class="form-check-input" type="checkbox" id="checkbox1" [(ngModel)]="AITrends" name="AITrends" />
    <label class="form-check-label" for="checkbox1">Add AnalogInput Trends</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="checkbox2" [(ngModel)]="AOTrends" name="AOTrends" />
    <label class="form-check-label" for="checkbox2">Add AnalogOutput Trends</label>
  </div>

  </div>
</div>  
</div>
